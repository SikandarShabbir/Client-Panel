<div class="row">
    <div class="col-6">
        <a routerLink="/" class="btn btn-link">
        <i class="fa fa-arrow-circle-o-left" style="font-size:16px"></i> Back To Dashboard
        </a>
    </div>
    <div class="col-6"></div>
</div>
<div class="row">
    <div class="col-6 offset-3">
        <div class="card">
            <div class="card-header bg-primary">
                Add Client
            </div>
            <div class="card-body">
                <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
                    <div class="form-group">
                        <label for="first name">First Name</label>
                        <input type="text"
                        class="form-control"
                        name="firstName"
                        #clientFirstName="ngModel"
                        [ngClass]="{'is-invalid':clientFirstName.errors && clientFirstName.touched}"
                        [(ngModel)]= "client.firstName"
                        minlength="2"
                        client.required>
                        <div [hidden]="!clientFirstName.errors?.required"
                        class="invalid-feedback">
                            First Name Is Required:
                        </div>
                        <div [hidden]="!clientFirstName.errors?.minlength"
                        class="invalid-feedback">
                            Must be at least Two Characters:
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="last name">Last Name</label>
                        <input type="text"
                        class="form-control"
                        name="lastName"
                        #clientLastName="ngModel"
                        [ngClass]="{'is-invalid':clientLastName.errors && clientLastName.touched}"
                        [(ngModel)]= "client.lastName"
                        minlength="2"
                        required>
                        <div [hidden]="!clientLastName.errors?.required"
                        class="invalid-feedback">
                            Last Name Is Required:
                        </div>
                        <div [hidden]="!clientLastName.errors?.minlength"
                        class="invalid-feedback">
                            Must be at least Two Characters:
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text"
                        class="form-control"
                        name="email"
                        #clientEmail="ngModel"
                        [ngClass]="{'is-invalid':clientEmail.errors && clientEmail.touched}"
                        [(ngModel)]= "client.email"
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                        required>
                        <div [hidden]="!clientEmail.errors?.required"
                        class="invalid-feedback">
                            Email Is Required:
                        </div>
                        <div [hidden]="!clientEmail.errors?.pattern"
                        class="invalid-feedback">
                            Email Is Not Valid:
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text"
                        class="form-control"
                        name="phone"
                        #clientPhone="ngModel"
                        [ngClass]="{'is-invalid':clientPhone.errors && clientPhone.touched}"
                        [(ngModel)]= "client.phone"
                        minlength="10"
                        required>
                        <div [hidden]="!clientPhone.errors?.required"
                        class="invalid-feedback">
                            Phone Is Required:
                        </div>
                        <div [hidden]="!clientPhone.errors?.minlength"
                        class="invalid-feedback">
                            Must be at least 10 characters:
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="balance">Balance</label>
                        <input type="number"
                        class="form-control"
                        name="balance"
                        #clientBalance="ngModel"
                        [ngClass]="{'is-invalid':clientBalance.errors && clientBalance.touched}"
                        [(ngModel)]= "client.balance"
                        [disabled]="disableBalanceOnAdd"
                        required>
                        <div [hidden]="!clientBalance.errors?.required"
                        class="invalid-feedback">
                            Balance Is Required:
                        </div>                
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
